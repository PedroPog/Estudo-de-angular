<mat-card >
  <mat-toolbar color="primary">Criar Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Curso</mat-label>
        <input matInput placeholder="Nome" formControlName="nome" #nome>
        <mat-hint align="end">{{nome.value.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{ getErrorMessage('nome') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="Back-end">Back-end</mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('nome')?.invalid">{{ getErrorMessage('nome') }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>

    <button mat-raised-button color="primary" (click)="onSubmit()">Salva</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
