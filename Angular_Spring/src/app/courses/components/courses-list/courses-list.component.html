<mat-table [dataSource]="courses">

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.nome }} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef class="categoria-column"> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.categoria}}
      <mat-icon aria-hidden="false" aria-label="categoria do Curso" fontIcon="{{course.categoria| categoria}}"></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <!--Header-->
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso"
      (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <!--Body-->
    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar Curso" (click)="onEdit(course)">
        <mat-icon >edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Delete curso" (click)="onDelete(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
